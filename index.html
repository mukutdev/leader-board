<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header class="header-area">
        <nav class="header-container">
            <div class="logo">
                <img src="./images/icons/logo.png" alt="Leaderboard Logo" />
                <span>Idea</span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Players</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Courses</a></li>
                </ul>
            </div>
            <div class="profile">
                <img src="./images/icons/profile.png" alt="">
            </div>
        </nav>

    </header>
    <main>
      <section class="container">
      <h1>Top Player</h1>
      <div class="players">
        <div class="player">
          <img src="./images/players/player-1.png" alt="">
          <h3>John Smith</h3>
        </div>
        <div class="player">
          <img src="./images/players/player-2.png" alt="">
          <h3>Mukut</h3>
        </div>
        <div class="player">
          <img src="./images/players/player-3.png" alt="">
          <h3>Dipu</h3>
        </div>
        <div class="player">
          <img src="./images/players/player-4.png" alt="">
          <h3>John Doe</h3>
        </div>
        <div class="player">
          <img src="./images/players/player-5.png" alt="">
          <h3>William </h3>
        </div>
        <div class="player">
          <img src="./images/players/player-6.png" alt="">
          <h3>Anderson</h3>
        </div>
      </div>
      <hr>
      </section>
    </main>
  </body>
</html>
